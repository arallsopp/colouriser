<div class="canvas">
  <img class="main" src="assets/tr4a/background.jpg">
  <!--<img class="mask colorised" src="assets/tr4a/mask.svg">-->
  <img class="mask colorised" [style]='getBodyStyle()' src="assets/tr4a/roof-mask.png">

<div class="slidecontainer">

  {{body_brightness}}
  <pre>style: {{getBodyStyle()}}</pre>
</div>
