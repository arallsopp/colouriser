<div class="row gy-2">
  <div class="col-6 col-md-3"
       *ngFor="let paint of palette"
       (click)="setPaint(paint.color)">
    <div class="swatch" [class]="paint.color == color ? 'active' : ''">
      <div class="thumb" [style.background] = "paint.color"></div>
      <div class="info">
        <h1>{{paint.name}}</h1>
        <h2>codes</h2>
      </div>
    </div>
  </div>
</div>
