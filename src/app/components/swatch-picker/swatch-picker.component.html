<div class="row gy-2 gx-1">
  <div class="swatch col-6 col-md-4 col-lg-3"
       [class]="paint.color == color ? 'active' : ''"
       *ngFor="let paint of palette"
       (click)="setPaint(paint.color)">
    <span class="thumb" [style.background] = "paint.color"></span> {{paint.name}}
  </div>
</div>
