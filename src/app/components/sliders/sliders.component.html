<div>
  <h2>{{title}}</h2>
  <mat-action-list>
    <button mat-list-item *ngFor="let swatch of swatches" (click)="applyTemplate(swatch)">
      <div class="thumb" style="background:{{swatch.color}}"></div>{{swatch.name}}</button>
  </mat-action-list>
</div>
<div>
  <mat-list>
    <mat-list-item>
      <label>Brightness {{part.brightness}}</label>
      <mat-slider min="0" max="200" value="100" class="slider" >
        <input matSliderThumb [(ngModel)]="part.brightness">
      </mat-slider>
    </mat-list-item>
    <mat-list-item>
      <label>Sepia {{part.sepia}}</label>
      <mat-slider min="0" max="100" value="100" class="slider" >
        <input matSliderThumb [(ngModel)]="part.sepia">
      </mat-slider>
    </mat-list-item>
    <mat-list-item>
      <label>Hue {{part.hue_rotate}}</label>
      <mat-slider min="0" max="359" value="0" class="slider">
        <input matSliderThumb [(ngModel)]="part.hue_rotate">
      </mat-slider>
    </mat-list-item>
    <mat-list-item>
      <label>Saturate {{part.saturation}}</label>
      <mat-slider min="0" max="400" value="0" class="slider">
        <input matSliderThumb [(ngModel)]="part.saturation" >
      </mat-slider>
    </mat-list-item>
    <mat-list-item>
      <label>Contrast {{part.contrast}}</label>
      <mat-slider min="0" max="200" value="0" class="slider">
        <input matSliderThumb [(ngModel)]="part.contrast" >
      </mat-slider>
    </mat-list-item>
    <mat-list-item>
      <label>Opacity {{part.opacity}}</label>
      <mat-slider min="0" max="100" value="0" class="slider">
        <input matSliderThumb [(ngModel)]="part.opacity" >
      </mat-slider>
    </mat-list-item>
    <mat-list-item>
      <label>Metallic</label>
      <mat-slide-toggle [(ngModel)]="part.metallic"></mat-slide-toggle>
    </mat-list-item>
  </mat-list>
</div>
