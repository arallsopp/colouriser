

<mat-form-field>
  <mat-label>Preset</mat-label>
  <mat-select>
    <mat-option *ngFor="let swatch of swatches" (click)="applyTemplate(swatch)" [value]="swatch.name">
      <div class="thumb" style="background:{{ swatch.color }}"></div>{{swatch.name}}
    </mat-option>
  </mat-select>
</mat-form-field>
