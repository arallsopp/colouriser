<div class="canvas">
  <img class="main" src="assets/tr4a/background.jpg">
  <img class="mask colorised" [style.filter]="getFilterStyle(hood) | safe"
       src="assets/tr4a/roof-mask-red.png">
  <img class="mask colorised" [style.filter]="getFilterStyle(body) | safe"
       src="assets/tr4a/body-mask-red.png">
</div>

<div style="display: flex;
  flex-direction: row;
  flex-wrap: wrap;
  width: 100%;
  gap: 10px;">
  <mat-card style="display: flex;
                   flex-direction: column;
                   flex-basis: 100%;
                   flex: 1;">
    <mat-card-content>
      <app-sliders [part]="body" title="Body"></app-sliders>
    </mat-card-content>
  </mat-card>
  <mat-card style="display: flex;
                   flex-direction: column;
                   flex-basis: 100%;
                   flex: 1;">
    <mat-card-content>
      <app-sliders [part]="hood" title="Roof"></app-sliders>
    </mat-card-content>
  </mat-card>
</div>
